<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles/css/style.css" />
    <title>Édition des articles</title>
</head>
<body id="edit-single">
    <header>
        <ul class="row">
            <li class="col-lg-3 col-md-4 col-sm-12"><h1>Éditer l'article</h1></li>
            <li class="col-lg-3 col-md-4 col-sm-12">
                <nav class="nav nav-pills nav-fill">
                  <a class="nav-item nav-link" href="index.html">Accueil</a>
                  <a class="nav-item nav-link" href="single.html">Revenir à l'article</a>
                  <a class="nav-item nav-link active" href="edit-single.html">Éditer l'article</a>
                </nav>
            </li>
        </ul>
    </header>
    <section class="container">
          <form>
            <fieldset class="form-group">
              <label for="single-img">Choisissez une image pour illustrer votre article</label>
              <input type="file" class="form-control-file" id="single-img">
            </fieldset>
            <fieldset class="form-group">
                <label for="single-date">Date de publication</label>
                <input type="date" class="form-control" id="single-date">
            </fieldset>
            <fieldset class="form-group">
                <label for="single-title">Titre de l'article</label>
                <input type="text" class="form-control" id="single-title" placeholder="Votre titre ici">
            </fieldset>
            <fieldset class="form-group">
                <label for="single-content">Contenu de l'article</label>
                <textarea class="form-control" id="single-content" rows="3" placeholder="Votre contenu ici"></textarea>
            </fieldset>
            <fieldset>
                <button type="submit" class="btn btn-primary mb-2" id="edit-btn">Éditer</button>
            </fieldset>
            <fieldset>
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal" id="delete-btn">
                  Supprimer l'article
                </button>
                
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Suppression de l'article</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        Souhaitez-vous vraiment supprimer cet article ?
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
                        <button type="button" class="btn btn-danger">Supprimer</button>
                      </div>
                    </div>
                  </div>
                </div>
            </fieldset>
          </form>
    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
